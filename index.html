<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item"><img src="images/tiger.jpg" alt="Tiger"></div>
            <div class="item"><img src="images/bird.jpg" alt="Bird"></div>
            <div class="item"><img src="images/hare.jpg" alt="Hare"></div>
        </div>
        <div class="buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
